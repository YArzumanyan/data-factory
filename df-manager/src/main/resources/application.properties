spring.application.name=df-manager
server.port=8080

# Metadata Store Configuration
metadata-store.base-url=${METADATA_STORE_BASE_URL:http://metadata-store-host/api/v1}
metadata-store.resources-endpoint=${metadata-store.base-url}/resources
metadata-store.datasets-endpoint=${metadata-store.base-url}/api/v1/datasets
metadata-store.pipelines-endpoint=${metadata-store.base-url}/api/v1/pipelines
metadata-store.plugins-endpoint=${metadata-store.base-url}/api/v1/plugins

# Artifact Repository Configuration
artifact-repository.base-url=${ARTIFACT_REPOSITORY_BASE_URL:http://artifact-repo/api/v1}
artifact-repository.upload-endpoint=${artifact-repository.base-url}/objects
artifact-repository.download-endpoint=${artifact-repository.base-url}/objects/{artifactId}

# RDF Configuration
rdf.namespace.df=${RDF_NAMESPACE_DF:http://localhost:8080/ns/df#}
rdf.namespace.pipe=${RDF_NAMESPACE_PIPE:http://localhost:8080/ns/pipe#}
rdf.namespace.step=${RDF_NAMESPACE_STEP:http://localhost:8080/ns/step#}
rdf.namespace.var=${RDF_NAMESPACE_VAR:http://localhost:8080/ns/var#}
rdf.namespace.ds=${RDF_NAMESPACE_DS:http://localhost:8080/ns/ds#}
rdf.namespace.pl=${RDF_NAMESPACE_PL:http://localhost:8080/ns/pl#}
